<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Library</title>
    <link rel="icon" href="book.svg">
</head>
<body>
    <div style="text-align:center;width:100%;padding-top:50px;">
        <button class="new-book">Add a new book</button>
        
        </button>
    </div>
    <div class="details">
        <form class="card-container">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class=" title form-control" placeholder="Title of the Book">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Author</label>
              <input type="Text" class=" author form-control"  placeholder="Author">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Number Of Pages</label>
                <input type="number" class=" pages form-control"  placeholder="No.Of Pages">
            </div>
            <div class="form-check form-switch">
                <p>
                    <input class=" read form-check-input" type="checkbox" role="switch" >
                    <label class=" form-check-label" for="exampleCheck1">Read</label>
                </p>
                <p>
                    <button type="submit" class=" add-button btn btn-primary">Add book</button>
                </p>
            </div>
        </form>
    </div>
    <div class="render-cards"></div>
    <script src="index.js"></script>
</body>
</html>
